name: Microservice pipeline
on:
    push
jobs:
    containerization:
        runs-on: ubuntu-latest
        steps:
            - name: checkout config files
              uses: actions/checkout@v2
            - name: docker hub login
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: false
                  tags: ${{ vars.DOCKERHUB_USERNAME }}/micro-app:${{ github.sha }}
  
  
            - name: Docker image Test
              run: |
                   docker images
                   docker run --name micro-app -d \
                         -p 3000:3000 \
                         ${{ vars.DOCKERHUB_USERNAME }}/micro-app:${{ github.sha }}
                   export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' micro-app)
                   echo $IP

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ vars.DOCKERHUB_USERNAME }}/micro-app:${{ github.sha }}
     
      